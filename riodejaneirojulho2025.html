  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    header, footer {
      width: 100%;
      max-width: 1100px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #ffffff;
    }

    main {
      width: 100%;
      max-width: 1100px;
    }

    #video {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
      background: #000;
    }

    button#btn {
      background-color: #1e88e5;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button#btn:disabled {
      background-color: #666;
      cursor: not-allowed;
    }

    button#btn:hover:not(:disabled) {
      background-color: #1565c0;
    }

    footer {
      font-size: 14px;
      color: #aaa;
      margin-top: auto;
      padding-top: 40px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      iframe {
        height: 180px;
      }

      button#btn {
        width: 100%;
      }
    }
  </style>
